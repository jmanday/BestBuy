ext {
    //Versions
    supportLibrary = '26.1.0'
    kotlin_version = "1.3.72"
    core_ktx = "1.3.2"
    app_compat = "1.2.0"
    legacy = "1.0.0"
    constraint_layout = "2.0.1"
    lifecyle = "2.2.0"

    //Dependencies
    kotlinDependencies = [
            kotlin           :         "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            coreKtx          :         "androidx.core:core-ktx:$core_ktx",
    ]

    supportDependencies = [
            appCompat        :         "androidx.appcompat:appcompat:$app_compat",
            legacySupoort    :         "androidx.legacy:legacy-support-v4:$legacy"
    ]

    uiDependencies = [
            constraintLayout :         "androidx.constraintlayout:constraintlayout:$constraint_layout",
    ]

    lifecycleDependencies = [
            lifecycleExtensions :      "androidx.lifecycle:lifecycle-extensions:$lifecyle",
            lifecycleViewModel  :      "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecyle",
    ]
}